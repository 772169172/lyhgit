<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>学员信息列表</div>
<div id="studentInfo">
    <table id="tab1">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>生日</th>
            <th>电话</th>
            <th>E-mail</th>
            <th>班级</th>
        </tr>
    </table>
</div>
<a href="update.html">修改</a>
</body>
</html>
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(function () {
        $.getJSON("/getAll",function (data) {
            $.each(data,function () {
                $("#tab1").append(
                        "<tr>" +
                        "<td>"+this.id+"</td>" +
                        "<td>"+this.sName+"</td>" +
                        "<td>"+this.gender+"</td>" +
                        "<td>"+this.birthday+"</td>" +
                        "<td>"+this.telephone+"</td>" +
                        "<td>"+this.email+"</td>" +
                        "<td>"+this.cName+"</td>" +
                        "</tr>"
                );
            });
        });

    });



</script>
